<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
  </head>
  <body>
   <p>
      <button onclick="updateCalculation('1')" class="darkbutton">1</button>
      <button onclick="updateCalculation('2')" class="darkbutton">2</button>
      <button onclick="updateCalculation('3')" class="darkbutton">3</button>
      <button onclick="updateCalculation('+')" class="orangebutton">+</button>
    </p>

    <p>
      <button onclick="updateCalculation('4')" class="darkbutton">4</button>
      <button onclick="updateCalculation('5')" class="darkbutton">5</button>
      <button onclick="updateCalculation('6')" class="darkbutton">6</button>
      <button onclick="updateCalculation('-')" class="orangebutton">-</button>
    </p>

    <p>
      <button onclick="updateCalculation('7')" class="darkbutton">7</button>
      <button onclick="updateCalculation('8')" class="darkbutton">8</button>
      <button onclick="updateCalculation('9')" class="darkbutton">9</button>
      <button onclick="updateCalculation('*')" class="orangebutton">*</button>
    </p>

    <p>
      <button onclick="updateCalculation('0')" class="darkbutton">0</button>
      <button onclick="updateCalculation('.')" class="darkbutton">.</button>
      <button onclick="safeEval()" class="darkbutton">=</button>
      <button onclick="updateCalculation(' / ')" class="orangebutton">/</button>
    </p>

    <p>
      <button onclick="clearCalculation()" class="darkbutton">Clear</button>
    </p>

    <p class="js-Output"></p>

    <script src="Calculator.js"></script>
  </body>
</html>
