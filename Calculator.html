<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">

  </head>
  <body>
    <p>
      <button onclick=" 
        calculation += '1';
        console.log(calculation);
      "class="darkbutton">1</button>

      <button onclick="
        calculation += '2';
        console.log(calculation);
      "class="darkbutton">2</button>

      <button onclick="
        calculation += '3';
        console.log(calculation);
      "class="darkbutton">3</button>

      <button onclick="
        calculation += ' + ';
        console.log(calculation);
      "class="orangebutton">+</button>
    </p>

    <p>
      <button onclick="
        calculation += '4';
        console.log(calculation);
      "class="darkbutton">4</button>

      <button onclick="
        calculation += '5';
        console.log(calculation);
      "class="darkbutton">5</button>

      <button onclick="
        calculation += '6';
        console.log(calculation);
      "class="darkbutton">6</button>

      <button onclick="
        calculation += ' - ';
        console.log(calculation);
      "class="orangebutton">-</button>
    </p>

    <p>
      <button onclick="
        calculation += '7';
        console.log(calculation);
      "class="darkbutton">7</button>

      <button onclick="
        calculation += '8';
        console.log(calculation);
      "class="darkbutton">8</button>

      <button onclick="
        calculation += '9';
        console.log(calculation);
      "class="darkbutton">9</button>

      <button onclick="
        calculation += ' * ';
        console.log(calculation);
      "class="orangebutton">*</button>
    </p>

    <p>
      <button onclick="
        calculation += '0';
        console.log(calculation);
      "class="darkbutton">0</button>

      <button onclick="
        calculation += '.';
        console.log(calculation);
      "class="darkbutton">.</button>

      <button onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);
        console.log(calculation);
      "class="darkbutton">=</button>

      <button onclick="
        calculation += ' / ';
        console.log(calculation);
      "class="orangebutton">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';
        console.log('Cleared.');
      "class="darkbutton">Clear</button>
    </p>

    <script src="Calculator.js"></script>
  </body>
</html>
